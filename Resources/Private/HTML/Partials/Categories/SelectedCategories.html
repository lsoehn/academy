<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:da="http://typo3.org/ns/Digicademy/Academy/ViewHelpers"
      data-namespace-typo3-fluid="true">

<h3>
    <f:for each="{facets.categoryFacets.facetGroups}" as="facetGroup">
        <f:for each="{facetGroup.items}" as="facet">
            <f:if condition="{facet.selected}">
                {facet.label},
            </f:if>
        </f:for>
    </f:for>
</h3>

</html>
